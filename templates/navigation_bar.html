<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a href="http://127.0.0.1:5000/home">Home</a></li>
  <li><a href="http://127.0.0.1:5000/products">Products</a></li>
    <li><a href="http://127.0.0.1:5000/inventories">Inventories</a></li>
    <li><a href="http://127.0.0.1:5000/shippings">Shippings</a></li>

</ul>

</body>
</html>
